<DOCTYPE html>
    <html>
        <body>

            <h2>js while loop</h2>
            <p id="demo"></p>
            <script>
                let text= "";
                let i=0;
                while (i<100) {
                    text += "<br> The number is" + i;
                    i++;


                }

                document.getElementById("demo").innerHTML= text;
            </script>
        </body>
    </html>
