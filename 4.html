<!DOCTYPE html>
<html>
    <body>
        <h2>JS for in loop</h2>
        <p id="demo"></p>
        <script>
            const person = {fname:"pathipati" , lname: "nagendra", age: "32"};

            let txt = "";
            for (let x in person){
                txt += person[x] +  "";

            }
            document.getElementById("demo").innerHTML= txt;
        
        </script>
    </body>
</html>
